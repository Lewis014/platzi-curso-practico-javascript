<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geómetricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
<header>
    <h1>
        Figuras geómetricas
    </h1>
    <P>Este es el primer taller del curso práctico en JS</P>
</header>

<section>
    <h2>Calcula la área y perímetro de un cuadradado</h2>
    <form>
        <label for="InputCuadrado" >
            Escribe cuanto miden el lado de tu cuadrado:
        </label>
        <input id="InputCuadrado" type="number">
        <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área
        </button>
    </form>
</section>

<section>
    <h2>Calcula la área y perímetro de un triángulo</h2>
    <form>
        <label for="InputTriangulo" >
            Escribe cuanto mide el primer lado de tu triángulo:
        </label>
        <input id="InputTriangulo" type="number">
        <label for="InputTriangulo2" >
            Escribe cuanto mide el segundo lado de tu triángulo:
        </label>
        <input id="InputTriangulo2" type="number">

        <label for="InputBaseTriangulo" >
            Escribe cuanto mide la base de tu triangulo:
        </label>
        <input id="InputBaseTriangulo" type="number">
        <label for="InputAlturaTriangulo" >
            Escribe cuanto mide la altura de tu triangulo:
        </label>
        <input id="InputAlturaTriangulo" type="number">
        <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el área
        </button>
    </form>
</section>

<section>
    <h2>Calcula la área y perímetro de un circulo</h2>
    <form>
        <label for="InputCirculo" >
            Escribe cuanto mide el radio de tu circulo:
        </label>
        <input id="InputCirculo" type="number">
        <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
            Calcular el área
        </button>
    </form>
</section>

<section>
    <h2>Calcula la altura de tu triángulo isósceles</h2>
    <form>
        <label for="InputTrianguloLadoA" >
            Escribe cuanto mide el lado A de tu triángulo:
        </label>
        <input id="InputTrianguloLadoA" type="number">
        <label for="InputTrianguloLadoB" >
            Escribe cuanto mide el lado B de tu triángulo:
        </label>
        <input id="InputTrianguloLadoB" type="number">
        <label for="InputTrianguloBase" >
            Escribe cuanto mide la base de tu triángulo:
        </label>
        <input id="InputTrianguloBase" type="number">
        <button type="button" onclick="calcularAlturaTrianguloIsosceles()">
            Calcular la altura
        </button>
    </form>
</section>
    <script 
    src="./figuras.js">
    </script>
</body>
</html>
